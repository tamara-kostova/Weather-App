<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title Weather App></title>
    </head>
    <body class="all">
        <div class="main">
            <div class="search">
                <input id="search-input" type="text" placeholder="Enter a location...">
                <i id="search-button" class="icon uil uil-image-search"></i>
                <!-- <span class="material-symbols-outlined">travel_explore</span> -->
            </div>
            <div class="error">
                <img src="img/error.png">
                <p>SORRY! The location could not be found</p>
            </div>
            <div class="weather-main">
                <img src="">
                <p class="temperature"></p>
                <p class="details"></p>
                <p class="updated"></p>
            </div>
            <div class="weather-additional">
                <div class="humidity">
                    <i class="icon uil uil-raindrops-alt"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="real-feel">
                    <i class="icon uil uil-temperature-half"></i>
                    <div class="text">
                        <span></span>
                        <p>Real feel</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="icon uil uil-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
